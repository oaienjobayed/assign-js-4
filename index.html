<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4">

<div class="max-w-6xl mx-auto space-y-8">

  <div class="bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold mb-6">Job Application Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Total Jobs</p>
        <h2 id="totalCount" class="text-2xl font-bold">0</h2>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Interview</p>
        <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Rejected</p>
        <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow p-6">

   
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Available Jobs</h2>
      <span id="jobCountText" class="text-sm text-gray-500"></span>
    </div>

  <!-- tab -->
    <div class="flex gap-3 mb-6">
      <button data-tab="all" class="tab-btn px-4 py-2 rounded bg-blue-600 text-white">All</button>
      <button data-tab="interview" class="tab-btn px-4 py-2 rounded bg-white-200">Interview</button>
      <button data-tab="rejected" class="tab-btn px-4 py-2 rounded bg-white-200">Rejected</button>
    </div>

   <!-- job card -->
    <div id="jobContainer" class="grid md:grid-cols-2 gap-6"></div>

    <!-- empty file -->
    <div id="emptyState" class="hidden text-center py-16">
      <div class="text-6xl mb-4">ðŸ“„</div>
      <h3 class="text-lg font-semibold">No Jobs Available</h3>
      <p class="text-gray-500 text-sm mt-2">
        There are no jobs in this category yet.
      </p>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
